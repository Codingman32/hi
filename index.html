<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Student Portal</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #0f0;
      font-family: sans-serif;
    }
    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      background: #111;
      padding: 10px;
    }
    button {
      margin: 3px;
      padding: 7px 12px;
      background: #222;
      color: #0f0;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .g {
      display: none;
    }
    .v iframe {
      width: 100vw;
      height: 90vh;
      border: none;
    }
    #auth {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #auth input {
      padding: 10px;
      font-size: 18px;
    }
    .light body {
      background: #fff;
      color: #000;
    }
    .light button {
      background: #ccc;
      color: #000;
    }
  </style>
</head>
<body>

<div id="auth">
  <input id="p" type="password" placeholder="Enter Password">
  <button onclick="U()">Unlock</button>
  <div id="m" style="color:red;margin-top:10px"></div>
</div>

<header>
  <div>
    <button onclick="G('Bad Ice Cream')">Bad Ice Cream</button>
    <button onclick="G('1v1.space')">1v1.space</button>
    <button onclick="G('10 Minutes Till Dawn')">10 Minutes Till Dawn</button>
    <button onclick="G('100 Player Pong')">100 Player Pong</button>
    <button onclick="G('2048')">2048</button>
    <button onclick="G('2048 Multitask')">2048 Multitask</button>
    <button onclick="G('9007199254740992')">9007199254740992</button>
    <button onclick="G('Achievement Unlocked')">Achievement Unlocked</button>
    <button onclick="G('A Dark Room')">A Dark Room</button>
    <button onclick="G('Ages of Conflict')">Ages of Conflict</button>
    <button onclick="G('Alien Hominid')">Alien Hominid</button>
    <button onclick="G('Amidst the Clouds')">Amidst the Clouds</button>
    <button onclick="G('Avalanche')">Avalanche</button>
    <button onclick="G('Backrooms')">Backrooms</button>
  </div>
  <div>
    <button onclick="panic()">Panic</button>
    <button onclick="T()">Theme</button>
  </div>
</header>

<div id="Bad Ice Cream" class="g"><iframe src="games/Bad Ice Cream/index.html" loading="lazy"></iframe></div>
<div id="1v1.space" class="g"><iframe src="games/1v1.space/index.html" loading="lazy"></iframe></div>
<div id="10 Minutes Till Dawn" class="g"><iframe src="games/10 Minutes Till Dawn/index.html" loading="lazy"></iframe></div>
<div id="100 Player Pong" class="g"><iframe src="games/100 Player Pong/index.html" loading="lazy"></iframe></div>
<div id="2048" class="g"><iframe src="games/2048/index.html" loading="lazy"></iframe></div>
<div id="2048 Multitask" class="g"><iframe src="games/2048 Multitask/index.html" loading="lazy"></iframe></div>
<div id="9007199254740992" class="g"><iframe src="games/9007199254740992/index.html" loading="lazy"></iframe></div>
<div id="Achievement Unlocked" class="g"><iframe src="games/Achievement Unlocked/index.html" loading="lazy"></iframe></div>
<div id="A Dark Room" class="g"><iframe src="games/A Dark Room/index.html" loading="lazy"></iframe></div>
<div id="Ages of Conflict" class="g"><iframe src="games/Ages of Conflict/index.html" loading="lazy"></iframe></div>
<div id="Alien Hominid" class="g"><iframe src="games/Alien Hominid/index.html" loading="lazy"></iframe></div>
<div id="Amidst the Clouds" class="g"><iframe src="games/Amidst the Clouds/index.html" loading="lazy"></iframe></div>
<div id="Avalanche" class="g"><iframe src="games/Avalanche/index.html" loading="lazy"></iframe></div>
<div id="Backrooms" class="g"><iframe src="games/Backrooms/index.html" loading="lazy"></iframe></div>

<script>
  const P = 'bypass123';
  function U() {
    let i = document.getElementById('p').value;
    i === P
      ? document.getElementById('auth').style.display = 'none'
      : document.getElementById('m').innerText = 'Wrong';
  }
  function G(n) {
    document.querySelectorAll('.g').forEach(e => e.classList.remove('v'));
    let x = document.getElementById(n);
    x && x.classList.add('v');
  }
  function panic() {
    document.title = 'Google Docs';
    location.href = 'https://docs.google.com';
  }
  function T() {
    document.body.classList.toggle('light');
  }
</script>

</body>
</html>
