<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Ultra Stealth Game Portal</title>
  <style>
    body { margin:0; font-family:sans-serif; background:#000; color:#0f0; }
    #auth { position:fixed; top:0; left:0; width:100%; height:100%; background:#000;
            display:flex; justify-content:center; align-items:center; flex-direction:column; z-index:9999; }
    #auth input { padding:10px; font-size:18px; }
    header { background:#111; padding:10px; display:flex; flex-wrap:wrap; gap:5px; justify-content:center; }
    button { background:#222; color:#0f0; border:none; padding:8px; cursor:pointer; }
    object { width:100vw; height:90vh; border:none; display:none; }
    .visible { display:block !important; }
  </style>
</head>
<body>
<div id="auth">
  <input id="pwd" type="password" placeholder="Enter Password">
  <button onclick="check()">Unlock</button>
  <div id="msg" style="color:red;margin-top:8px"></div>
</div>

<header id="nav" style="display:none">
  <button onclick="load('bad-ice-cream')">Bad Ice Cream</button>
  <button onclick="load('1')">1</button>
  <button onclick="load('1v1space')">1v1.space</button>
  <button onclick="load('10-minutes-till-dawn')">10 Minutes Till Dawn</button>
  <button onclick="load('100-player-pong')">100 Player Pong</button>
  <button onclick="load('2048')">2048</button>
  <button onclick="load('2048-multitask')">2048 Multitask</button>
  <button onclick="load('9007199254740992')">9007199254740992</button>
  <button onclick="load('achievementunlocked')">Achievement Unlocked</button>
  <button onclick="load('adarkroom')">A Dark Room</button>
  <button onclick="load('ages-of-conflict')">Ages of Conflict</button>
  <button onclick="load('alienhominid')">Alien Hominid</button>
  <button onclick="load('amidst-the-clouds')">Amidst the Clouds</button>
  <button onclick="load('avalanche')">Avalanche</button>
  <button onclick="load('backrooms')">Backrooms</button>
</header>

<object id="gameDisplay" data="" type="text/html"></object>

<script>
  const pass = "bypass123";
  function check() {
    const input = document.getElementById('pwd').value;
    if (input === pass) {
      document.getElementById('auth').style.display = 'none';
      document.getElementById('nav').style.display = 'flex';
    } else {
      document.getElementById('msg').innerText = "Incorrect password.";
    }
  }

  function load(game) {
    const obj = document.getElementById('gameDisplay');
    obj.classList.add("visible");
    obj.data = `games/${game}/index.html`;
  }
</script>
</body>
</html>
